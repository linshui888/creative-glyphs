####                                        ####
####   How should the plugin show emojis?   ####
####                                        ####
#
# - Here you can set the hover event for when users use an emoji,
#   you can also set the click event, colors, and more.
#
# - This setting uses the MiniMessage format, see more here:
#    https://docs.advntr.dev/minimessage/index.html
#
# - There are some placeholders available:
#     - <emoji>: The Emoji character itself
#     - <emojiname>: The Emoji name
#
emoji-format: '<hover:show_text:"<white><emoji> <gray>:<emojiname>: <#ff8df8>/emojis"><white><emoji>'

compat:
    # If enabled, the plugin will use the Paper API to listen
    # to chat messages. This will allow the plugin to use rich
    # components.
    #
    # Note: If enabled, the listener will be executed AFTER
    #  all the listeners registered for the legacy event,
    #  however, if other plugins use the modern event, the
    #  "listener-priority" setting is still available
    use-paper-listener: true

    # Specify the listener priority to use, LOW by default
    #
    # Available priorities:
    # - LOWEST, LOW, NORMAL, HIGH, HIGHEST, MONITOR
    #
    # If the listener-priority is lower, it will be executed
    # BEFORE other plugins' listeners, if it's higher, it will
    # be executed AFTER other plugins' listeners
    listener-priority: 'LOW'

messages:
    help: |-
        <dark_gray><st>           </st> <#ff8df8>creative-glyphs</#ff8df8> - <gray>Help Page</gray> <st>           </st></dark_gray>
         <dark_gray>- <#ff8df8>/glyphs set <id><dark_gray>:   <gray>Update your glyph pack
         <dark_gray>- <#ff8df8>/glyphs editor<dark_gray>:            <gray>Open a web-editor
         <dark_gray>- <#ff8df8>/emojis<dark_gray>, <#ff8df8>/glyphs list<dark_gray>:    <gray>List emojis/glyphs
         <dark_gray>- <#ff8df8>/glyphs reload<dark_gray>:             <gray>Reload the plugin
        <dark_gray><st>                                                            </dark_gray>
    list:
        invalid-page: '<red>Invalid page number!'
        header: '<dark_gray><st>           </dark_gray> <#ff8df8>creative-glyphs <dark_gray>- <gray>Page <page> / <maxpages> <dark_gray><st>           '
        element:
            available: '<insert:"<emoji>"><hover:show_text:"<white><emoji> <dark_gray>:<emojiname>:"><white><emoji>'
            unavailable: '<hover:show_text:"<red>Buy VIP to unlock this emoji!"><gray><emoji>'
        show-unavailable: false
        separation:
            1: ' '    # every 1 emoji, add a space
            28: "\n"  # every 28 emojis, add a new line
        max-emojis-per-page: 84
        footer: '<dark_gray><st>                                                             </dark_gray>'